# Note: monitoring_secrets.yaml is loaded in load_vars.yaml during pre_tasks

- name: create directory for keyring
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true

- name: download influxdata GPG key
  ansible.builtin.get_url:
    url: https://repos.influxdata.com/influxdata-archive_compat.key
    dest: /etc/apt/keyrings/influxdata-archive_compat.key
    mode: '0644'
    force: true
  become: true
  register: influxdata_key

- name: add influxdata signing key to keyring
  ansible.builtin.shell: |
    gpg --dearmor < /etc/apt/keyrings/influxdata-archive_compat.key > /etc/apt/keyrings/influxdata-archive_compat.gpg
  become: true
  when: influxdata_key.changed

- name: add influxdata repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/influxdata-archive_compat.gpg] https://repos.influxdata.com/ubuntu stable main"
    state: present
    filename: influxdata
  become: true

- name: update apt cache
  ansible.builtin.apt:
    update_cache: yes
  become: true

- name: install telegraf package
  ansible.builtin.apt:
    name: telegraf
    state: present
  become: true

- name: configure telegraf service
  ansible.builtin.template:
    src: telegraf.conf.j2
    dest: /etc/telegraf/telegraf.conf
    owner: telegraf
    group: telegraf
    mode: '0644'
  become: true

- name: create telegraf.d directory for drop-in configs
  ansible.builtin.file:
    path: /etc/telegraf/telegraf.d
    state: directory
    owner: telegraf
    group: telegraf
    mode: '0755'
  become: true

- name: start and enable telegraf service
  systemd:
    name: telegraf
    state: started
    enabled: yes
  become: true