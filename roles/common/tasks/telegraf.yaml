# Note: monitoring_secrets.yaml is loaded in load_vars.yaml during pre_tasks

- name: create directory for keyring
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true

- name: download and add influxdata GPG key
  ansible.builtin.shell: |
    curl -fsSL https://repos.influxdata.com/influxdata-archive_compat.key | gpg --dearmor -o /etc/apt/keyrings/influxdata-archive.gpg
  args:
    creates: /etc/apt/keyrings/influxdata-archive.gpg
  become: true

- name: set proper permissions on GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings/influxdata-archive.gpg
    mode: '0644'
  become: true

- name: add influxdata repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/influxdata-archive.gpg] https://repos.influxdata.com/ubuntu stable main"
    state: present
    filename: influxdata
    update_cache: yes
  become: true

- name: update apt cache
  ansible.builtin.apt:
    update_cache: yes
  become: true

- name: install telegraf package
  ansible.builtin.apt:
    name: telegraf
    state: present
  become: true

- name: configure telegraf service
  ansible.builtin.template:
    src: telegraf.conf.j2
    dest: /etc/telegraf/telegraf.conf
    owner: telegraf
    group: telegraf
    mode: '0644'
  become: true

- name: create telegraf.d directory for drop-in configs
  ansible.builtin.file:
    path: /etc/telegraf/telegraf.d
    state: directory
    owner: telegraf
    group: telegraf
    mode: '0755'
  become: true

- name: start and enable telegraf service
  systemd:
    name: telegraf
    state: started
    enabled: yes
  become: true