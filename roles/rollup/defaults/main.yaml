---
# Rollup Deployment Role Defaults
# Build-related defaults are in roles/rollup-build/defaults/main.yaml

# The rollup manager coordinates rollup binary execution and version upgrades
# GitHub repository for the rollup manager
rollup_manager_repo: "https://github.com/Sovereign-Labs/sov-rollup-manager"
rollup_manager_repo_dir: "sov-rollup-manager"
rollup_manager_branch: "master"

# Rollup manager paths
rollup_manager_bin: "rollup-manager"
rollup_manager_config_path: "/home/sovereign/rollup-manager-config.json"
rollup_manager_checkpoint_path: "/home/sovereign/checkpoint.json"

# Output paths - used by rollup-build and manager config template
output_binary_path: "/home/sovereign"
output_config_path: "/home/sovereign"
output_genesis_path: "/home/sovereign/genesis"

# Binary name - used by manager config template
rollup_bin: "rollup"

# Network ports
# TODO: Optional nginx
nginx_port: 8081

custom_rust_log: ""

# OpenTelemetry mode: "off", "logs", or "full"
# - off: No telemetry (or when opentelemetry_available is false)
# - logs: Only logs via OTEL_EXPORTER_OTLP_LOGS_ENDPOINT
# - full: Full telemetry via SOV_OTEL_ENABLED
opentelemetry_mode: "logs"

# Wipe rollup data directory on deployment (use with caution)
wipe: false

# Optional PostgreSQL connection string for sequencer
# rollup_sequencer_postgres_connection_string: "postgresql://user:pass@host/db"

# Local PostgreSQL configuration
# Used when rollup_sequencer_postgres_connection_string is not provided
postgres_db_name: "rollup"
postgres_db_user: "rollup"
postgres_db_password: "rollup_secure_password"

# DA selector - passed to rollup-build role
# Must be provided by user: "celestia" or "mock_da"
# data_availability_role: "mock_da"
